<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Connect & Quote - Dual Rotating Cards</title>
    <link rel="stylesheet" href="styles.css"> <!-- Ensure this path is correct -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="card card-left">
            <h1 class="headline">Social Connect</h1>
            <div class="social-links">
                <a href="https://youtube.com" target="_blank">
                    <i class="fab fa-youtube"></i> YouTube
                </a>
                <a href="https://x.com" target="_blank">
                    <i class="fab fa-x-twitter"></i> Twitter
                </a>
                <a href="https://instagram.com" target="_blank">
                    <i class="fab fa-instagram"></i> Instagram
                </a>
                <a href="https://gumroad.com" target="_blank">
                    <i class="fas fa-shopping-cart"></i> Gumroad
                </a>
                <a href="https://linkedin.com" target="_blank">
                    <i class="fab fa-linkedin"></i> LinkedIn
                </a>
            </div>
        </div>
        <div class="card card-right">
            <h1 class="headline">Digital Competition</h1>
            <p class="quote">"Stay ahead in the digital race: innovate, engage, and dominate your niche."</p>
        </div>
    </div>
</body>
</html>
